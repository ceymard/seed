<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>Intranet Sales-Way</title>
</head>
<body ng-controller='main'>
	<div id='wrapper'>
		<div class='nav navbar-default navbar-static-side' ng-include='"app-menu"' role='navigation'></div>

		<div id='page-wrapper' class='gray-bg'>
			<div ng-include='"app-topnav"'></div>

			<div class="wrapper wrapper-content animated">
				<div ui-view></div>
			</div>

			<div ng-include='"app-footer"'></div>
		</div>

	</div>

	<style type="text/css">
	.avatar {
		vertical-align: middle;
		margin-right: 0.5em;
	    position: relative;

	    -webkit-border-radius: 50%;
	    -moz-border-radius: 50%;
	    border-radius: 50%;

	    -webkit-box-shadow: 0 0 0 3px #fff, 0 0 0 4px #999, 0 2px 5px 4px rgba(0,0,0,.2);
	    -moz-box-shadow: 0 0 0 3px #fff, 0 0 0 4px #999, 0 2px 5px 4px rgba(0,0,0,.2);
	    box-shadow: 0 0 0 3px #fff, 0 0 0 4px #999, 0 2px 5px 4px rgba(0,0,0,.2);
	}
	</style>

	<script type="text/javascript" src="js/vendor/ramda/ramda.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
</body>
</html>
